<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>我的审核</h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="#"><i class="zmdi zmdi-home"></i>首页</a></li>
                    <li class="breadcrumb-item active">状态信息</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <!-- Basic Table -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2><strong>审核状态</strong></h2>
                    </div>
                    <div class="body table-responsive">
                        <table class="table table-striped m-b-0">
                            <thead>
                                <tr>
                                    <th>工作主题</th>
                                    <th data-breakpoints="xs">工作地址</th>
                                    <th data-breakpoints="xs">发布者</th>
                                    <th data-breakpoints="xs">招聘人数</th>
                                    <th data-breakpoints="xs">发布时间</th>
                                    <th data-breakpoints="xs">审核状态</th>
                                    <th data-breakpoints="xs">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${jobs} != null" th:each="job : ${jobs}">
                                    <td th:text="${job.jobTheme}">Java高级工程师</td>
                                    <td th:text="${job.jobAddress}">北京</td>
                                    <td th:text="${job.promulgator}">张三</td>
                                    <td th:text="${job.recruitCount}">3</td>
                                    <td th:text="${#dates.format(job.releaseTime, 'yyyy-MM-dd hh:mm:ss')}">2020-3-23</td>
                                    <td th:if="${job.currentStatus == 0}">待审核</td>
                                    <td th:if="${job.currentStatus == 1}">已发布</td>
                                    <td th:if="${job.currentStatus == -2}" style="color: green">招收完成</td>
                                    <td th:if="${job.currentStatus == -1}">
                                        <a href="#">被拒绝</a>
                                    </td>
                                    <td>
                                        <a th:href="@{/jobDetial/details(jobId=${job.id})}" href="#">查看详情</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
