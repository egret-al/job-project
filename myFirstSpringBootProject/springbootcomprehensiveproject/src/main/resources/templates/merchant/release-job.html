<script th:src="@{/assets/js/pages/ui/dialogs.js}" src="../assets/js/pages/ui/dialogs.js"></script>
<script>
    $("#submitApply").click(function () {
        var jobTheme = $("#job_theme").val();
        var jobTempt = $("#job_tempt").val();
        var jobAddress = $("#job_address").val();
        var promulgator = $("#promulgator").val();
        var salary = $("#salary").val();
        var recruitCount = $("#count").val();
        var jobDescription = $("#job_description").val();
        var jobRequirement = $("#job_requirement").val();
        var infoSupplement = $("#info_supplement").val();
        var workingTime = $("#workingTime").val();

        if (jobTheme.trim() == "" || jobTempt.trim() == "" || jobAddress.trim() == "" || promulgator.trim() == ""
        || salary.trim() == "" || recruitCount.trim() == "" || jobDescription.trim() == "" || jobRequirement.trim() ==""
        || infoSupplement.trim() == "" || workingTime.trim() == "") {
            showConfirmMessage("请填写完整信息！");
            return false;
        } else {
            var data = {
                jobTheme: jobTheme,
                jobTempt: jobTempt,
                jobAddress: jobAddress,
                promulgator: promulgator,
                salary: salary,
                recruitCount: recruitCount,
                jobDescription: jobDescription,
                jobRequirement: jobRequirement,
                infoSupplement: infoSupplement,
                workingTime: workingTime
            };
            $.ajax({
                type: 'POST',
                url: '/merchant/addReleaseJob',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (data) {
                    if (data.status == 1) {
                        showSuccessMessage("提交申请成功");
                    } else if (data.status == 0) {
                        showConfirmMessage("出现异常！请稍后再试");
                    }
                }
            })
        }
    });

    function showSuccessMessage(data) {
        swal("成功！", data, "success");
    }

    function showConfirmMessage(data) {
        swal({
            title: "失败",
            text: data,
            type: "error",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            closeOnConfirm: false
        });
    }
</script>
