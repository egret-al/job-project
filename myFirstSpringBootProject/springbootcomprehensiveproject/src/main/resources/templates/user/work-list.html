<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>工作岗位列表</h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> 首页</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0);">用户</a></li>
                    <li class="breadcrumb-item active">工作列表</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="header">
                        <h2><strong>工作</strong> 列表 </h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                <thead>
                                    <tr>
                                        <th>工作</th>
                                        <th>地址</th>
                                        <th>招聘人数</th>
                                        <th>发布时间</th>
                                        <th>薪资待遇</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="releaseJob : ${jobList}">
                                        <td th:text="${releaseJob.jobTheme}">Java开发工程师</td>
                                        <td th:text="${releaseJob.jobAddress}">成都...</td>
                                        <td th:text="${releaseJob.recruitCount}">3</td>
                                        <td th:utext="${#dates.format(releaseJob.releaseTime, 'yyyy-MM-dd')}">2020-3-25</td>
                                        <td th:text="${releaseJob.salary}">15K</td>
                                        <td>
                                            <a th:href="@{/view/view-details(jobId=${releaseJob.id})}" href="#">查看详情</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
